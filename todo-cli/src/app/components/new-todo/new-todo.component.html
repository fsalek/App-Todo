<mat-card [formGroup]="this.dataForm" class="main-form">
  <mat-card-title>Ajouter un todo</mat-card-title>
  <mat-card-subtitle>
    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>Titre : </mat-label>
        <input id="title" type="text" matInput formControlName="title">
        <mat-error>Ce champ est requis</mat-error>
      </mat-form-field>
    </div>
    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>Etat : </mat-label>
        <input id="state" type="text" matInput formControlName="state">
        <mat-error>Ce champ est requis</mat-error>
      </mat-form-field>
    </div>
    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>Description : </mat-label>
        <textarea id="description" type="text" matInput formControlName="description"></textarea>
        <mat-error>Ce champ est requis</mat-error>
      </mat-form-field>
    </div>
  </mat-card-subtitle>
  <mat-card-actions *ngIf="dataForm.valid">
    <button mat-flat-button color="primary" (click)="onSubmitForm()"
            [disabled]="loading">ENREGISTRER
    </button>
  </mat-card-actions>
  <mat-spinner *ngIf="loading" color="primary" mode="indeterminate"></mat-spinner>
</mat-card>
